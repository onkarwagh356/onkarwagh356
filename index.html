<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üïâ Gita AI - Wisdom of Ages</title>
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --accent: #f59e0b; /* Spiritual Orange/Gold */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f8fafc;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container { max-width: 800px; margin: auto; }
    h1 { color: var(--accent); margin-bottom: 5px; }
    p { opacity: 0.8; margin-bottom: 30px; }
    
    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    input {
      width: 70%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #d97706; }
    button:disabled { background: #475569; cursor: not-allowed; }

    .card {
      background: var(--card-bg);
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      text-align: left;
      border-left: 5px solid var(--accent);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }
    .meta { font-size: 0.85rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; }
    .sanskrit { font-size: 1.2rem; font-style: italic; margin: 15px 0; display: block; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üïâ Gita AI</h1>
  <p>Seek guidance in English, Hindi, or Marathi</p>

  <div class="input-group">
    <input id="msg" placeholder="Type your question (e.g. How to find peace?)" onkeypress="if(event.key==='Enter') send()"/>
    <button id="askBtn" onclick="send()">Ask</button>
  </div>

  <div id="chat"></div>
</div>

<script>
async function send() {
  const msgInput = document.getElementById("msg");
  const btn = document.getElementById("askBtn");
  const chatDiv = document.getElementById("chat");
  const msg = msgInput.value.trim();

  if (!msg) return;

  // UI State: Loading
  btn.disabled = true;
  btn.innerText = "Seeking...";
  msgInput.value = "";

  try {
    const response = await fetch("https://YOUR-BACKEND-URL/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: msg})
    });

    if (!response.ok) throw new Error("Server connection failed");

    const data = await response.json();
    
    let html = "";
    data.forEach(v => {
      html += `
        <div class="card">
          <div class="meta">Language: ${v.language} | Chapter ${v.chapter}, Verse ${v.verse}</div>
          <span class="sanskrit">üïâ ${v.sanskrit}</span>
          <div class="answer">üìñ ${v.answer}</div>
        </div>
      `;
    });
    chatDiv.innerHTML = html + chatDiv.innerHTML; // Adds newest to top
  } catch (err) {
    chatDiv.innerHTML = `<div class="card" style="border-left-color: #ef4444;">‚ùå Error: ${err.message}</div>` + chatDiv.innerHTML;
  } finally {
    btn.disabled = false;
    btn.innerText = "Ask";
  }
}
</script>

</body>
</html>
