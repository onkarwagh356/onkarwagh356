<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üïâ Gita AI - Wisdom of Ages</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #b8860b; /* Deep Gold */
      --accent-light: #daa520;
      --text-dark: #2d1810;
      --text-muted: #5a4a3a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', Georgia, serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      /* Spiritual gradient background - warm saffron to soft cream */
      background: linear-gradient(135deg,
        #ff9933 0%,
        #ffb366 20%,
        #ffd699 40%,
        #fff5e6 60%,
        #ffe6cc 80%,
        #ffcc80 100%);
      background-attachment: fixed;
      color: var(--text-dark);
      text-align: center;
    }

    /* Subtle decorative pattern overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(255,153,51,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,215,0,0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    /* Main white content box */
    .main-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow:
        0 10px 40px rgba(139, 69, 19, 0.15),
        0 0 0 1px rgba(184, 134, 11, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: var(--accent);
      margin-bottom: 5px;
      font-size: 2.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.1);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-style: italic;
      font-size: 1.1rem;
    }

    .tagline {
      color: var(--text-muted);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .input-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      min-width: 250px;
      padding: 16px 20px;
      font-size: 16px;
      font-family: 'Lora', Georgia, serif;
      border-radius: 12px;
      border: 2px solid #e8dcc8;
      background: #fffcf7;
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
    }

    input::placeholder {
      color: #9a8a7a;
    }

    button {
      padding: 16px 32px;
      font-size: 16px;
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
    }

    button:disabled {
      background: #c9b896;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* White response cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 25px 30px;
      border-radius: 16px;
      text-align: left;
      border-left: 5px solid var(--accent);
      box-shadow:
        0 8px 30px rgba(139, 69, 19, 0.1),
        0 0 0 1px rgba(184, 134, 11, 0.05);
      animation: fadeIn 0.5s ease-in;
    }

    .card.error {
      border-left-color: #c0392b;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 12px;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
    }

    .sanskrit {
      font-size: 1.25rem;
      font-style: italic;
      margin: 18px 0;
      display: block;
      color: #8b4513;
      line-height: 1.6;
    }

    .answer {
      color: var(--text-dark);
      line-height: 1.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Decorative Om symbol */
    .om-decoration {
      font-size: 3rem;
      color: var(--accent);
      opacity: 0.3;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-box">
    <div class="om-decoration">‡•ê</div>
    <h1>Bhagavad Gita</h1>
    <p class="subtitle">‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‡§≠‡§ó‡§µ‡§¶‡•ç‡§ó‡•Ä‡§§‡§æ</p>
    <p class="tagline">Seek divine guidance in English, Hindi, or Marathi</p>

    <div class="input-group">
      <input id="msg" placeholder="Ask your question (e.g. How to find inner peace?)" onkeypress="if(event.key==='Enter') send()"/>
      <button id="askBtn" onclick="send()">Seek Wisdom</button>
    </div>
  </div>

  <div id="chat"></div>
</div>

<script>
async function send() {
  const msgInput = document.getElementById("msg");
  const btn = document.getElementById("askBtn");
  const chatDiv = document.getElementById("chat");
  const msg = msgInput.value.trim();

  if (!msg) return;

  // UI State: Loading
  btn.disabled = true;
  btn.innerText = "Seeking...";
  msgInput.value = "";

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: msg})
    });

    if (!response.ok) throw new Error("Server connection failed");

    const data = await response.json();
    
    let html = "";
    data.forEach(v => {
      html += `
        <div class="card">
          <div class="meta">Chapter ${v.chapter}, Verse ${v.verse} ‚Ä¢ ${v.language}</div>
          <span class="sanskrit">‡•• ${v.sanskrit} ‡••</span>
          <div class="answer">${v.answer}</div>
        </div>
      `;
    });
    chatDiv.innerHTML = html + chatDiv.innerHTML; // Adds newest to top
  } catch (err) {
    chatDiv.innerHTML = `<div class="card error">Error: ${err.message}</div>` + chatDiv.innerHTML;
  } finally {
    btn.disabled = false;
    btn.innerText = "Seek Wisdom";
  }
}
</script>

</body>
</html>
